<div class="container-fluid">
  <div class="row text-center">
    <h1 class="pt-4">User Details</h1>
    <table class="table table-striped" id='tab'>

      <tbody>
        <tr>
          <th>Name</th>
          <td>{{user.getUser().name}}</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th>Username</th>
          <td>{{user.getUser().username}}</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th>Language</th>
          <td>{{user.getUser().language}}</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th>Mobile number</th>
          <td>{{user.getUser().mobileNo}}</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th colspan="2"> <button (click)='onBack()' class="btn btn-primary" >Back</button></th>
        </tr>
      </tbody>
    </table>


  </div>
</div>
